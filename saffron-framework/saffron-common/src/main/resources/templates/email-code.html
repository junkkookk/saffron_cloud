<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
    <style type="text/css">
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            color: #555;
            padding: 30px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
        }

        .code {
            background-color: #eee;
            padding: 10px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            color: #333;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #3e8e41;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>验证码邮件</h1>
    <p>您的验证码是：</p>
    <div class="code" th:text="${code}"></div>
    <p>请在5分钟内完成验证。如果您没有请求此验证码，请忽略此邮件。</p>
    <div class="footer">
        <p>此邮件由系统自动发送，请勿回复。</p>
        <p>© 2023 Saffron. All rights reserved.</p>
    </div>
</div>
</body>
</html>
